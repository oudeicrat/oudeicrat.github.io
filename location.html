<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3-Celestial Starmap</title>
  <script type="text/javascript" src="lib/d3debug.js"></script>
  <script type="text/javascript" src="lib/d3.geo.projection.js"></script>
  <script type="text/javascript" src="celestialDebug.js"></script>
  <link rel="stylesheet" href="celestial.css">
  <script type="text/javascript">

function display1() {
    Celestial.display({
    	location: true,
        //projection: "airy",
        projection: "azimuthalEquidistant",
        datapath: "celestialdata/",
    });
}
function display2() {
    Celestial.display({ //test
        location: true,
        projection: "airy",
        //projection: "azimuthalEquidistant",
        datapath: "celestialdata/",

    	dsos: {show: false},
    	mw: { show: false},

    	zoomlevel: 0.511,
    	geopos: [90,90], //lat,lon

    	background: { fill: "#000", stroke: "#000" },
    	lines: {
    		graticule: { show: false },
    		equatorial: { show: false, stroke: "#9a8", width: 1.3, opacity: 0.7 },
    		ecliptic: { show: true, stroke: "#66cc66", width: 1.1, opacity: 0.4, dash: [5, 4] },
    	},
    	stars: {
    		show: true,
    		names: false,
    		limit: 4.6
    	},
    	constellations: {
    		show: true,
    		names: true,
    	},
    	horizon: { show: false },
    	daylight: { show: false },

        planets:  { show: true },
    });
}
  </script>

</head>
<body>
    <button onclick="display1();">show 1</button><button onclick="display2();">show 2</button><br />
  <div style="overflow:hidden;"><div id="celestial-map" style="width:500px; background-color:#000;"></div></div>
  <div id="celestial-form"></div>


  <footer id="d3-celestial-footer">

  </footer>
</body>
</html>
